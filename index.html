<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
        <h1>Multiple Timers App</h1>
    <div class="setTime">
        <div class="set">Set Time:</div>
        <div class="inputs">
            <input class = "input" type="number" max="60" min="0" id = "hrs" placeholder="hh">:
            <input class="input" type="number" max="60" min="0" id="min" placeholder="mm">:
            <input class="input" type="number" max="60" min="0" id="sec" placeholder="ss">
        </div>
        <button id="setTime">Set</button>
    </div>
    <div class="timers-head">Current Times</div>
    <div class="show">
        <div id="para">you have no timers currently!</div>

            </div>

</body>
</html>
